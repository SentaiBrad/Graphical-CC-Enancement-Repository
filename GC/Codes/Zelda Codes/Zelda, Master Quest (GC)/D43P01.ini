$======== Ocarina of Time ========
00000000 00000000
$Ocarina of Time -> Toggle HUD (Part 1)
00000000 00000000
*Press D-Pad Left in the Pause Menu to toggle the HUD
*The HUD remains visible in the Pause Menu
*Press D-Pad Left In-Game to toggle the Hearts meter if the HUD is hidden
*Requires GameCube Controller
$Ocarina of Time -> 30 FPS Switch (Part 1)
00000000 00000000
*Press D-Pad Up In-Game to toggle between 20 FPS and 30 FPS mode
*Set CPU Clock Override to 250%
*Requires GameCube Controller
$Ocarina of Time -> 30 FPS Switch - Alternative (Part 1)
00000000 00000000
*Press D-Pad Up In-Game to switch to 30 FPS mode and L + D-Pad Up to switch to 20 FPS mode
*Set CPU Clock Override to 250%
*Requires GameCube Controller
$Ocarina of Time -> Limit Minimap
00000000 00000000
*The Minimap can only be toggled with D-Pad Down In-Game (no other button hold)
*Requires GameCube Controller
